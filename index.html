<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Centigrados a Fahrenheit</title>
</head>
<body>
	<h1>Conversor de grados Centigrados a Fahrenheit.</h1>
	<label for="temp">Temperatura: </label>
	<input type="number" id="temp" name="temp">

	<p><button onclick="conv()">Convertir</button></p>

	<script>
		function conv(){
			var c = document.getElementById('temp').value;

			var f= (c*1.8)+32;

			alert("Son "+ f +" grados Fahrenheit.");
		}
	</script>
</body>
</html>
